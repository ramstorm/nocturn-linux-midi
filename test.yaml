# test.yaml - configuration file for nocturn-linux-midi
# See Pag0 below for example, but basically, it goes
# Pag{number}:
#   {But|Enc}{number}:
#       Action:     {MIDI|PAGE}
#       Data:       {number}
# PermaBar:
#   {But|Enc|Sli}{number}:
#       Action:     {MIDI|PAGE}
#       Data:       {number}
#
# Please note that the slider (mixer) doesn't work yet, nor does the speed dial
# Also note that MIDI codes start at 1, while this program starts everything at
# 0, in order to be as consistent as possible. So, setting Data: 0 for a MIDI
# action will result in your program (LMMS, Ardour etc.) receiving a CC of 1.
#
